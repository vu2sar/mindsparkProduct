	<head>

		</title>
		<link href="divst.css" rel="stylesheet" type="text/css">

	<body onload="init1();loadDoc();">

											<br>
											<span id="strokeH" style="font:12px arial;">
											1
										</span>

							</tr>

												</td>

													<tr>

														<div class="entB">
														2
													</div>
												</td>
											</tr>
										</table>
									</div>
									</td>

													<td>

															x

											</tr>
												<tr>
													<td>

															x
